<div class="container">

    <div class="row">
        <h1>Login</h1>
    </div>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form [formGroup]="profileForm" (ngSubmit)="onSubmit(profileForm.value)">
                <div class="form-group">
                    <label for="exampleInputUsername1">Username </label>
                    <input type="text" formControlName="firstName" class="form-control" id="exampleInputUsername1" aria-describedby="UsernameHelp" placeholder="Enter Username">

                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1" placeholder="Password">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            Don't have an account? <button (click)=register()>clickhere</button>
        </div>
    </div>
</div>
